<div class="container ">
  <div class="card mt-5">
    <div class="card">
      <div class="card-header">
        SuperHero Form
      </div>
    </div>
    <div class="card-body">
      <form [formGroup]="superHeroForm">
        <!-- <div class="row">
          <div class="col-12">
            <input type="text" formControlName="name" style="width: 100%;" placeholder="Name">
            <small class="form-text text-muted" *ngIf="getError('name') as error">
              {{error}}
            </small>
          </div>
        </div> -->
        <div class="row">
          <div class="col-12">
            <mat-form-field>
              <input matInput placeholder="Name" value="value" [formControl]="name" required>
            </mat-form-field>
            <div *ngIf='name.invalid && (name.touched || name.dirty)' class="alert alert-danger">
              <div *ngIf="name.errors.required">
                Name is required.
              </div>
              <div *ngIf="name.errors.minlength">
                Name must be at least 4 characters long.
              </div>
            </div>
          </div>
          <small class="form-text text-muted">
          </small>
        </div>
        <div class="row">
          <div class="col-12">
            <mat-form-field appearance="fill">
              <mat-label>Superpower</mat-label>
              <mat-select id="a" [formControl]="superPowers" multiple (valueChange)="changedSuperPower()">
                <mat-option *ngFor="let superPower of superPowerList" [value]="superPower">{{superPower}}</mat-option>
              </mat-select>
            </mat-form-field>
            <small class="text-danger"
              *ngIf='f["superPowers"].invalid && (f["superPowers"].touched || f["superPowers"].dirty)'>
              SuperPower must be selected
            </small>
          </div>
        </div>
        <div>
          <mat-button-toggle (click)="displayData()">
            Submit
          </mat-button-toggle>
        </div>
      </form>
    </div>
  </div>
</div>
